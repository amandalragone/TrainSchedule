<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS Reset File -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- CSS Style file -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Train Schedule</h1>
            </div>
        </div>
            
        <div class="container">

                <h2 class="text-center">Current Train Schedule</h2>
        
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        

            </br>

            <h2 class="text-center">Add Train</h2>
            
            <form>
                <div class="form-group">
                    <label for="train_name">Train Name</label>
                    <input type="text" class="form-control" id="train_name" placeholder="Orient Express">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="London">
                </div>
                <div class="form-group">
                    <label for="first_train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first_train" placeholder="09:10 AM">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="60">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>

        <!-- Firebase Script Tag -->
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        
        <!-- Bootstrap Script Tags -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- JQuery Script Tag -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

        <!-- Moment Script Tag -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Javascript file -->
        <script src="assets/javascript/logic.js"></script>
    </body>
</html>
